<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bloxburg News</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #news {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        #button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 24px;
            background-color: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <button id="button" onclick="start()">Click to Turn on the TV</button>
    <video id="news" src="newsfinal.mp4" loop></video>
    <audio id="soundfx" src="audio/news.mp3"></audio>

    <script>
        function start() {
           
            document.getElementById("soundfx").play();
            document.getElementById("news").play();
            document.getElementById("news").style.display = "block";
            document.getElementById("button").style.display = "none";
        }
    </script>
</body>
</html>
