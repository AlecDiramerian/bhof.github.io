<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>
			bloxburg news
		</title>
		<style type="text/css">
			#news, button {
				position: absolute;
				overflow: hidden;
				font-size: 10vh;
				min-width: 100%; 
				min-height: 100%;
				height: 1px;
				object-fit: contain;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
			}

			#breaking {
				position: fixed;
				top: 20%;
				left: 20%;
				width: 100%;
				text-size-adjust: none	;
				font-size: 10vh;
			}
		</style>
		<script>
			let muted = true
			const soundfx = new Audio("audio/news.mp3")
			const news = document.getElementById("news")

			function start() {
				soundfx.play()
				const player = document.createElement("video");
				player.id = "news"
				player.src = "newsfinal.mp4";
				player.play();
				player.loop = true;
				document.body.appendChild(player);
				document.getElementById("button").style.display = "none"
			}
		</script>
	</head>
	<body>
		<button onclick="start()" id="button" style="position: absolute;">Click me to turn on the TV</button>
	</body>
</html>
